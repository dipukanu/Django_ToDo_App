{%extends 'base.html'%}
{%load static %}
{% block content %}
<title>SignUp</title>
<body class="register">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <h1>SignUp</h1>
    <form action="register" method="post" class='regi_user'>
    {%csrf_token%}
    <fieldset>
    <label for="fname" >First Name:</label><br>
    <input type="text" name="fname" placeholder="Enter your first name"><br>
    
    <label for="lname">Last Name:</label><br>
    <input type="text" name="lname" placeholder="Enter your last name"><br>
    
    <label for="email">Email:</label><br>
    <input type="email" name="email" placeholder="Enter your email"><br>
    
    <label for="username">Username:</label><br>
    <input type="text" name="username"  placeholder="Enter your username"><br>
    
    <label for="password1">New Password:</label><br>
    <input type="password" name="password1" placeholder="Enter your password"><br>
    
    <label for="password2">Confirm Password:</label><br>
    <input type="password" name="password2" placeholder="Varify your password"><br><br>
    
    <button type="submit"><b>SignUp</b></button>
    </fieldset>
    </form>
    
    {% for msg in messages %}
    
    {{msg}}
    
    {% endfor %}
</body>
{% endblock content %}
